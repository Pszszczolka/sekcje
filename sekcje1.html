<!DOCTYPE html><html><head>	<meta charset="utf-8">	<style>		header{			background-color: #4CA5FF;			width: 97.35%;			height: 120px;			text-align: center;			border-color: #A8A7A7;			border-width: 10px;			border-style: solid;		}		aside{			background-color: #4CA5FF;			width: 38%;			height: 250px;			text-align: center;			float: left;			border-color: #A8A7A7;			border-width: 10px;			border-style: solid;		}		main{			background-color: #4CA5FF;			width: 58%;			height: 250px;			text-align: center;			float: left;			border-color: #A8A7A7;			border-width: 10px;			border-style: solid;		}		footer{			background-color: #4CA5FF;			width: 97.35%;			height: 120px;			text-align: center;			border-color: #A8A7A7;			border-width: 10px;			border-style: solid;			clear: both;		}	</style></head><body>	<header>header</header>	<aside>aside</aside>	<main>main</main>	<footer>footer</footer></body></html>
