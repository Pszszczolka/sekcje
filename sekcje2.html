<!DOCTYPE html><html><head>	<meta charset="utf-8">	<style>		header{			background-color: #A7A7A7;			height: 100px;			width: 68%;			float: left;			margin-left: 10px;		}		nav{			background-color: #A7A7A7;			height: 100px;			width: 29.3%;			float: left;		}		section{			background-color: #A7A7A7;			height: 300px;			width: 73%;			float: left;			border-width: 10px;			border-style: solid;			border-color: white;		}		article{			background-color: #D9D9D9;			height: 100px;			width: 300px;			clear: both;			margin-left: 15px;			border-color: #A7A7A7;			border-width: 10px;			border-style: solid;		}		aside{			background-color: #A7A7A7;			height: 300px;			width: 23%;			float: left;			border-width: 10px;			border-style: solid;			border-color: white;		}		footer{			clear: both;			background-color: #A7A7A7;			height: 100px;			width: 97.35%;			margin-left: 10px;		}	</style></head><body>	<header>header</header>	<nav>nav</nav>	<section>section<br>		<article>article</article>		<article>article</article>	</section>	<aside>aside</aside>	<footer>footer</footer></body></html>
